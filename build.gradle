plugins {
    id 'java'
}

group = 'org.migrationDB'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jdbi:jdbi3-core:3.45.1'
    implementation 'ch.qos.logback:logback-classic:1.5.6'
    implementation 'com.zaxxer:HikariCP:5.1.0'
    implementation 'org.apache.ibatis:ibatis-core:3.0'
    implementation 'com.github.jsqlparser:jsqlparser:4.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    // MySQL
    implementation 'mysql:mysql-connector-java:8.0.33'
    // PostgreSQL
    implementation 'org.postgresql:postgresql:42.7.3'
    // SQLite
    implementation 'org.xerial:sqlite-jdbc:3.46.0.0'
    // Oracle
    implementation 'com.oracle.database.jdbc:ojdbc8:23.3.0.23.09'
    // MSSQL Server
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.6.3.jre11'
    // H2
    implementation 'com.h2database:h2:2.2.224'
}

test {
    useJUnitPlatform()
}